<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Тестовое задание для школы Node.js: форма с функциями валидации полей, отправки данных и глобальными API.">
    <title>Тестовое задание - Школа Node.js</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <!-- My Form -->
      <section class="primary-form">
        <h1>Контактные данные</h1>
        <form id="myForm" action="api/success.json">
          <div>
            <label for="fio">ФИО</label>
            <input name="fio" id="fio" placeholder="Гоголь Николай Васильевич">
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" aria-describedby="email-tip" placeholder="example@yandex.ru">
            <div role="tooltip" id="email-tip">Поддерживаются адреса в доменах ya.ru, yandex.ru, yandex.ua, yandex.by, yandex.kz и yandex.com.</div>
          </div>
          <div>
            <label for="phone">Телефон</label>
            <input type="tel" name="phone" id="phone" aria-describedby="phone-tip" placeholder="+7(000)111-22-33">
            <div role="tooltip" id="phone-tip">Телефон в формате +7(999)999-99-99, сумма всех цифр не более 30.</div>
          </div>
          <button id="submitButton">Отправить</button>
        </form>
        <h2>Результат:</h2>
        <div id="resultContainer"></div>
      </section>
      <!-- End My Form -->

      <!-- Debug Form -->
      <section class="secondary-form">
        <h1>Настройки формы</h1>
        <form id="debugForm">
          <h2>URL формы</h2>
          <div>
            <input type="radio" id="success" name="action" value="api/success.json" checked>
            <label for="success">api/success.json</label>
          </div>
          <div>
            <input type="radio" id="progress" name="action" value="api/progress.json">
            <label for="progress">api/progress.json</label>
          </div>
          <div>
            <input type="radio" id="error" name="action" value="api/error.json">
            <label for="error">api/error.json</label>
          </div>
          <h2>Тестовые данные</h2>
          <button type="button" name="enterValidData">Ввести верные данные</button>
          <button type="button" name="enterInvalidData">Ввести неверные данные</button>
          <button type="button" name="resetForm">Очистить форму</button>
        </form>
      </section>
      <!-- End Debug Form -->
    </section>

    <script src="vendor/redux.min.js"></script>
    <script src="vendor/redux-thunk.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
