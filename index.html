<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="vendor/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="container">
      <!-- My Form -->
      <form id="myForm" action="api/success.json">
        <h1>Контактные данные</h1>
        <label for="fio">ФИО</label>
        <input name="fio" id="fio" placeholder="Гоголь Николай Васильевич">
        <label for="email">Email</label>
        <input name="email" id="email" placeholder="example@yandex.ru">
        <label for="phone">Телефон</label>
        <input name="phone" id="phone" placeholder="+7(000)111-22-33">
        <button id="submitButton">Отправить</button>
        <h2>Результат:</h2>
        <div id="resultContainer"></div>
      </form>
      <!-- End My Form -->

      <!-- Debug Form -->
      <form id="debugForm">
        <h1>Настройки формы</h1>
        <h2>URL формы</h2>
        <label>
          <input type="radio" name="action" value="api/success.json" checked>
          api/success.json
        </label>
        <label>
          <input type="radio" name="action" value="api/progress.json">
          api/progress.json
        </label>
        <label>
          <input type="radio" name="action" value="api/error.json">
          api/error.json
        </label>
        <h2>Тестовые данные</h2>
        <button type="button" name="enterValidData">Ввести верные данные</button>
        <button type="button" name="enterInvalidData">Ввести неверные данные</button>
        <button type="button" name="resetForm">Очистить форму</button>
      </form>
      <!-- End Debug Form -->
    </section>

    <script src="vendor/redux.min.js"></script>
    <script src="vendor/redux-thunk.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
